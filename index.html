 <!DOCTYPE html>
 <html>
   <head>
     <title>Twittler</title>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
     <link rel="stylesheet" href="styles.css"/>  
     <script src="data_generator.js"></script>
   </head>
   <body>
    <div class="container">
      <div class="page-header">
        <h1>Twittler</h1>
      </div>
      <button type="button" class="btn btn-defualt btn-sm" id="generate" style="float: right;">
        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>View More Fake Tweets!
      </button>
      <p class="lead">Tweets</p>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Fake Tweets All Day Long</p>  
      </div>
    </footer>

     <script src="jquery.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 <script>
 $(document).ready(function(){
   var $body = $('.lead');

   var index = streams.home.length - 1;
   while(index >= 0){
     var tweet = streams.home[index];
     var $tweet = $('<div></div>');
     $tweet.html('<a href="#" class="username" style="font-size: 17px">' + '@' + tweet.user + '</a>' + ': ' + '<i style="font-size: 17px">' +tweet.message + '</i>' +'<h6 class="timestamp">' + tweet.created_at + '</h6>' );
     $tweet.appendTo($body);
     index -= 1;
   }
 });
 </script>
   </body>
 </html>
